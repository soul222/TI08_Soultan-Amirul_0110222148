<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous"
   />
    <title>Layout 2</title>
</head>
<body class="m-0 py-2 px-3 bg-info">
<section class="bg-gradient">
    <header class="container bg-primary">
        <div class="row align-content-sm-center bg-gradient ">
            <div class="col-sm-12 text-center bg-gradient">
                <h1>Header</h1>
            </div>
        </div>
    </header>
    <header class="container bg-success mt-3">
        <div class="row align-content-sm-center bg-gradient ">
            <div class="col-sm-12 text-center bg-gradient">
                <h1>Navigation</h1>
            </div>
        </div>
    </header>
    <main class="container mt-3 justify-content-center">
        <div class="row justify-content-between ">
            <div class="col-sm-4 mb-2 d-flex text-center bg-success justify-content-center align-items-center" style="width: 360px; height: 415px;">
                <div class="mt-5 py-5">
                    <h1>Aside</h1>
                </div>
            </div>
            <div class="col-sm-8">
            <div class="row d-flex flex-column ">
                <div class="col-sm-12 py-5 bg-info bg-light text-center" style="height: 200px;">
                    <h1 class="mt-4">Content</h1>
                </div>
                <div class="col-sm-12 mt-3 py-5 bg-primary text-center" style="height: 200px;">
                    <h1 class="mt-4">Section</h1>
                </div>
            </div>
           </div>
        </div>
    </main>
    <footer class="container bg-primary mt-3">
        <div class="row align-content-sm-center ">
            <div class="col-sm-12 text-center">
                <h1>Footer</h1>
            </div>
        </div>
    </footer>
</section>
     <!-- JavaScript Bundle with Popper -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"
   ></script>
</body>
</html>
