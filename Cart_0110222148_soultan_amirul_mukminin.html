<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title></title>
  </head>
  <style>
    * {
    margin: 0;
    padding: 0;
}

body{
    overflow: hidden;
    box-sizing: border-box;
    font-family: 'Nabla', cursive;
}

nav {
    display: flex;
    background-color: grey;
    justify-content: flex-start;
    padding: 20px 0;
    align-items: center;
}

nav ul {
    display: flex;
    list-style: none;
    width: 35%;
    justify-content: flex-start;
    margin-left: 20px;
    padding-top: 2px;
    align-items: center;
}

nav .logo {
    font-family: 'Nabla', cursive;
    letter-spacing: 3px;
    font-size: large;
    margin-left: 20px;
}

nav ul li a {
    display: flex;
    color: lightblue;
    text-decoration: underline;
    padding-right: 3px;
    justify-content: space-between;
    border-right: 2px solid black;
    padding-left: 3px;
}
  </style>

  <body>
    <!-- header -->
    <nav>
      <div class="logo">
        <h4>Marvelous</h4>
      </div>
      <ul>
        <li><a href="">Category1</a></li>
        <li><a href="">Category2</a></li>
        <li><a href="">Category3</a></li>
      </ul>
      <div
        class="menu-toggle"
        style="
          display: flex;
          height: 20px;
          justify-content: flex-end;
          padding-top: 3px;
          margin-left: 500px;
        "
      >
        <span
          class="Icon fa-sharp fa-solid fa-magnifying-glass"
          style="padding-left: 5px"
        ></span>
        <span
          class="Icon fa-sharp fa-solid fa-cart-shopping"
          style="padding-left: 5px"
        ></span>
        <span class="Icon-text" style="padding-left: 5px"
          >Cart<button id="S-C" style="background-color: grey; border: none">
            (1)
          </button></span
        >
      </div>
    </nav>
    <!-- Cart Content  -->
    <main>
      <div
        class="container"
        style="max-width: 1280px; margin: 0 auto; padding: 20px"
      >
        <div
          class="Row"
          style="
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
          "
        >
          <div
            class="col-1"
            style="margin: 20px 0px; width: 700px; height: 350px; float: left"
          >
            <div>
              <h3 class="Head" style="font-size: 30px; padding-top: 30px">
                Your Cart
              </h3>
            </div>
            <ul
              class="Cart-Content"
              style="
                margin-top: 8px;
                padding-top: 2px;
                display: flex;
                justify-content: flex-start;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                list-style-type: none;
              "
            >
              <li>Item</li>
              <li
                class="Cart-item2"
                style="
                  display: flex;
                  justify-content: left;
                  padding-right: 100px;
                  margin-left: 450px;
                "
              >
                Price
              </li>
              <li class="Cart-item3" style="display: flex">Quantity</li>
            </ul>
            <div class="Cart-Content1" style="display: flex; margin-top: 50px">
              <img
                src="product-1.jpg"
                alt=""
                style="width: 10%"
                class="Cart-Content-Item1"
                style="padding-right: 20px"
              />
              <p class="Cart-Content-Item2" style="padding-top: 20px; padding-left:10px;">
                T-shirt size:Small
              </p>
              <p
                class="Cart-Content-Item3"
                style="
                  padding-left: 10px;
                  margin-left: 300px;
                  padding-right: 100px;
                "
              >
                <b>$20.00</b>
              </p>
              <select
                name="Quantity"
                id="Jumlah"
                class="Cart-Content-Item4"
                style="height: 50px"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <!-- Summary of order -->
            <div
              class="Cart-Content2"
              style="
                display: flex;
                justify-content: flex-end;
                margin-top: 60px;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
              "
            >
              <p>Subtotal: <b>$20.00</b></p>
            </div>
          </div>
          <div
            class="col-2"
            style="
              margin-top: 60px;
              margin-right: 200px;
              background-color: grey;
              border: 1px solid black;
              width: 250px;
              height: 250px;
              float: right;
            "
          >
            <table
              class="table"
              style="
                padding-left: 20px;
                padding-top: 20px;
                width: 250px;
                height: 130px;
              "
            >
              <tr>
                <td><b>Summary(1)</b></td>
              </tr>
              <tr>
                <td>Subtotal</td>
                <td>$20.00</td>
              </tr>
              <tr>
                <td>Shipping</td>
                <td>-</td>
              </tr>
              <tr>
                <td>Est.Taxes</td>
                <td>-</td>
              </tr>
            </table>
            <div class="line" style=" margin-left:15px ;
            border: 1px solid white;
            width: 210px;"></div>
            <table style="width: 380px; padding-left: 18px; padding-top: 25px">
              <tr>
                <td>Total</td>
                <td><b>$20.00</b></td>
              </tr>
            </table>
            <div class="checkout" style=" padding-top: 20px;
            padding-left: 20px;">
              <button
                style="
                  width: 200px;
                  height: 30px;
                  background-color: lightskyblue;
                  box-shadow: 2px 2px black;
                "
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      style="
        height: 53px;
        margin-top: 120px;
        border-top: 1px solid black;
      "
    >
      <table style="padding-left: 20px; margin-top: 0px; height: 5px">
        <tr>
          <td style="font-family: 'Nabla', cursive"><h4>Martvelous</h4></td>
          <td
            style="
              height: 4px;
              padding-left: 5px;
              padding-right: 5px;
              font-size: small;
              border-right: 2px solid black;
            "
          >
            <a href="" style="color: lightblue">Category2</a>
          </td>
          <td
            style="
              padding-left: 5px;
              padding-right: 5px;
              font-size: small;
              border-right: 2px solid black;
            "
          >
            <a href="" style="color: lightblue">Category2</a>
          </td>
          <td
            style="
              padding-left: 5px;
              padding-right: 5px;
              font-size: small;
              border-right: 2px solid black;
            "
          >
            <a href="" style="color: lightblue">Category2</a>
          </td>
          <td></td>
        </tr>
        <tr>
          <td style="padding-bottom: 5px">
            <span class="fa-brands fa-cc-visa"></span>
            <span class="fa-brands fa-cc-mastercard"></span>
            <span class="fa-brands fa-cc-paypal"></span>
          </td>
        </tr>
      </table>
      <div class="footer-col-2" style="float: right">
        <table style="margin-top: -55px; margin-right: 15px">
          <tr>
            <td style="font-size: small">Stay In Touch! Join Our Newsletter</td>
          </tr>
          <tr>
            <td style="padding-bottom: 20px">
              <input
                type="email"
                name=""
                id="InputEmail"
                placeholder="Enter email"
                style="border-right: none"
              /><button
                id="Join"
                style="background-color: grey; color: white; border-left: none"
              >
                Subscribe
              </button>
            </td>
          </tr>
        </table>
      </div>
    </footer>
  </body>
  <script src="Data.js"></script>
</html>
